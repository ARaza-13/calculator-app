<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer ></script>
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="screen">
                    <div class="previous-output"></div>
                    <div class="current-output">0</div>
                </div>
                <div class="buttons">
                    <button class="clear">clear</button>
                    <button class="delete">delete</button>
                    <button class="negative">+/-</button>
                    <button class="operator divide">/</button>
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="operator multiply">x</button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="operator subtract">-</button>
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="operator add">+</button>
                    <button class="number zero">0</button>
                    <button class="number decimal">.</button>
                    <button class="operator equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
